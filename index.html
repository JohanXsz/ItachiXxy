            margin-bottom: 5px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon);
        }
        
        .color-buttons {

            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            max-width: 120px;
        }
        
        .color-btn {

        }
        /* أزرار التحكم - أعلى اليمين */

            top: 20px;
            right: 20px;

            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }
        
        .controls-title {

            text-align: center;

            border: 1px solid var(--neon);

            box-shadow: 0 0 10px var(--neon);

        }

        }
        
        .ring:nth-child(3) {

        }
        
        @keyframes rotateRing {
            0% {

            }

            }
        }
        
        .trail {

        .contact-links a {

        /* تحسينات للشاشات الصغيرة */
        
        @media (max-width: 768px) {
            body {

            .color-btn,

                width: 22px;

            }
            .controls button {
                min-width: 110px;
                font-size: 11px;
            }
        }
    </style>

            });

            // شريط التقدم
            window.addEventListener('scroll', () => {
                const winHeight = window.innerHeight;
                const docHeight = document.documentElement.scrollHeight;
                const scrolled = (window.scrollY / (docHeight - winHeight)) * 100;
                scrollProgress.style.width = scrolled + '%';
            });

            // 🎵 زر تشغيل الصوت
            playBtn.addEventListener('click', async() => {
                try {
                    video.muted = false;
                    await video.play();
                    playBtn.textContent = "✅ الصوت يعمل";
                    playBtn.disabled = true;
                    toggleSoundBtn.textContent = "🔇 كتم الصوت";
                    showNotification('تم تشغيل الصوت!');
                } catch (err) {
                    console.warn("تعذر تشغيل الفيديو بالصوت:", err);
                    playBtn.textContent = "⚠️ لم يمكن تشغيل الصوت";
                    showNotification('تعذر تشغيل الصوت!');
                }
            });

            // 🔇 زر كتم وتشغيل الصوت
            toggleSoundBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                toggleSoundBtn.textContent = video.muted ? "🔊 تشغيل الصوت" : "🔇 كتم الصوت";
                showNotification(video.muted ? 'تم كتم الصوت!' : 'تم تشغيل الصوت!');
                if (!video.muted) video.play().catch(() => {});
            });

            // 👁️ زر إخفاء / إظهار البروفايل
            let isProfileVisible = true;
            toggleProfileBtn.addEventListener('click', () => {
                isProfileVisible = !isProfileVisible;
                if (isProfileVisible) {
                    profileCard.style.display = 'block';
                    contactSection.style.display = 'block';
                    toggleProfileBtn.textContent = '👁️ إخفاء البروفايل';
                    showNotification('تم إظهار البروفايل!');
                } else {
                    profileCard.style.display = 'none';
                    contactSection.style.display = 'none';
                    toggleProfileBtn.textContent = '👁️ إظهار البروفايل';
                    showNotification('تم إخفاء البروفايل!');
                }
            });

            // تحميل كسول للصور
            const images = document.querySelectorAll('img');
            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.src;
                        imageObserver.unobserve(img);
                    }
                });
            });

            images.forEach(img => imageObserver.observe(img));

            // حفظ التفضيلات
            function savePreferences() {
                const neonColor = getComputedStyle(document.documentElement).getPropertyValue('--neon').trim();
                localStorage.setItem('neonColor', neonColor);
            }

            // تحميل التفضيلات
            function loadPreferences() {
                const savedColor = localStorage.getItem('neonColor');
                if (savedColor) {
                    document.documentElement.style.setProperty('--neon', savedColor);
                    customColorInput.value = savedColor;
                }
            }

            // تحميل التفضيلات عند بدء التشغيل
            loadPreferences();

            // حفظ التفضيلات عند تغيير اللون
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('color-btn') ||
                    e.target.classList.contains('theme-btn') ||
                    e.target.id === 'custom-color') {
                    setTimeout(savePreferences, 100);
                }
            });

            // تحسينات الوصولية
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    document.body.style.cursor = 'default';
                }
            });

            document.addEventListener('mousedown', () => {
                document.body.style.cursor = 'crosshair';
            });

            // إظهار إشعار ترحيب
            setTimeout(() => {
                showNotification('مرحباً بك في موقع ItachiXxy!');
            }, 1000);
        });
    </script>
